<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>KM Reports â€“ Ravintola Tandoori Villa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #0d47a1 0%, #000 100%);
      --card-bg: #181c24;
      --primary: #42a5f5;
      --primary-hover: #1976d2;
      --accent: #bbdefb;
      --border: #212a40;
      --red: #ff3b30;
      --gap: 24px;
      --card-radius: 15px;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      box-sizing: border-box;
      width: 100vw;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    body {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 0;
      padding: 0;
    }
    .page-wrapper {
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      width: 100%;
      background: var(--card-bg);
      color: var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 19px 16px 12px 16px;
      margin: 0 0 var(--gap) 0;
      margin-top: 24px;
      border-radius: var(--card-radius);
      box-shadow: 0 2px 9px rgba(66, 165, 245, 0.08);
      min-height: 43px;
      letter-spacing: 0.03em;
      max-width: 1100px;
      align-self: center;
    }
    .header-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .header-title {
      font-size: 1.17rem;
      font-weight: 800;
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 12px #009de044;
      white-space: nowrap;
      flex: none;
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
    }
    .header-desc {
      font-size: 0.99em;
      font-weight: 500;
      color: #bbdefb;
      opacity: 0.88;
      margin-left: 18px;
      font-family: 'Poppins', Arial, sans-serif;
      letter-spacing: 0.01em;
      text-align: center;
      flex: none;
      display: inline-block;
      white-space: normal;
      max-width: 68vw;
    }
    .header-btnbar { 
      display: flex; 
      gap: 16px; 
      margin-top: 12px; 
      margin-bottom: 0;
    }
    .header-btnbar button { 
      font-size: 1em; 
      font-family: 'Poppins', Arial, sans-serif; 
      font-weight: 700; 
      background: var(--primary); 
      color: #fff; 
      border: none; 
      border-radius: 9px; 
      padding: 8px 20px; 
      cursor: pointer; 
      transition: background 0.16s;
    }
    .header-btnbar button:hover { background: var(--primary-hover);}
    .header-btnbar .back-btn { background: var(--red);}
    .header-btnbar .back-btn:hover { background: #c11;}
    .reports-bar {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin: 12px 0 18px 0;
      background: #212a40;
      border-radius: 10px;
      padding: 12px 14px;
      max-width: 98vw;
      align-self: center;
    }
    .reports-bar .row1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1em;
      width: 100%;
    }
    .reports-bar .row2 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      width: 100%;
      margin-top: 6px;
    }
    .reports-bar label {
      font-weight: 700;
      font-size: 1.01em;
      margin-right: 7px;
      color: #bbdefb;
    }
    .reports-bar select, .reports-bar input[type="date"] {
      font-size: 1em;
      font-family: inherit;
      border: none;
      background: #181c24;
      color: #fff;
      border-radius: 8px;
      padding: 6px 14px;
      margin-right: 10px;
      font-weight: 700;
      outline: none;
      box-shadow: 0 1px 7px #009de015;
    }
    .reports-bar button {
      font-size: 1em;
      font-family: 'Poppins', Arial, sans-serif; 
      font-weight: 700; 
      background: var(--primary); 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      padding: 7px 17px; 
      cursor: pointer; 
      transition: background 0.16s;
      margin-left: 8px;
    }
    .reports-bar button:hover { background: var(--primary-hover);}
    .reports-bar .month-select {
      font-size: 1em;
      font-family: inherit;
      border: none;
      background: #181c24;
      color: #fff;
      border-radius: 8px;
      padding: 6px 14px;
      margin-right: 10px;
      font-weight: 700;
      outline: none;
      box-shadow: 0 1px 7px #009de015;
      margin-left: 10px;
    }
    .driver-report-table-wrap {
      width: 100vw;
      max-width: 1100px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px #009de018;
      margin: 0 auto 19px auto;
      padding: 12px 0 18px 0;
      overflow-x: auto;
    }
    .driver-report-table-title {
      font-size: 1.16em;
      font-weight: 700;
      color: #fff;
      margin: 7px 0 3px 25px;
      display: flex;
      align-items: center;
      gap: 1.4em;
    }
    .driver-report-table-title .total-km {
      font-size: 0.98em;
      font-weight: 600;
      color: var(--primary);
      background: #212a40;
      padding: 4px 13px;
      border-radius: 8px;
      margin-left: 10px;
      letter-spacing: 0.03em;
    }
    .driver-report-table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      min-width: 900px;
      margin: 0 auto;
      font-family: inherit;
      font-size: 0.98em;
      background: transparent;
    }
    .driver-report-table th, .driver-report-table td {
      text-align: center;
      padding: 9px 17px;
      font-size: 1em;
      font-weight: 600;
      color: #bbdefb;
      background: #212a40;
      border-bottom: 1.5px solid #384164;
      white-space: nowrap;
    }
    .driver-report-table th {
      background: #183350;
      color: #fff;
      font-size: 1.06em;
      font-weight: 700;
      border-bottom: 2px solid #42a5f5;
    }
    .driver-report-table tbody tr:last-child td {
      border-bottom: none;
    }
    .driver-report-table td .delete-row-btn {
      color: var(--red);
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 50%;
      padding: 0.07em 0.36em;
      transition: background 0.11s;
    }
    .driver-report-table td .delete-row-btn:active { background: #212a40;}
    .pagination-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
      padding: 6px 24px 0 0;
      margin-bottom: 8px;
    }
    .pagination-bar button {
      font-size: 0.99em;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 5px 13px;
      cursor: pointer;
      transition: background 0.13s;
      font-family: inherit;
      font-weight: 600;
    }
    .pagination-bar button:hover { background: var(--primary-hover);}
    .pagination-bar .disabled, .pagination-bar button:disabled { opacity: 0.5; pointer-events: none;}
    @media (max-width: 900px) {
      .driver-report-table-wrap { max-width: 100vw; }
      .driver-report-table { min-width: 730px; font-size: 0.96em;}
      .driver-report-table th, .driver-report-table td { padding: 8px 8px;}
    }
    @media (max-width: 600px) {
      html, body { font-size: 15px; }
      .driver-report-table-wrap { min-width: 99vw; }
      .driver-report-table { min-width: 630px; font-size: 0.95em;}
      .driver-report-table th, .driver-report-table td { padding: 8px 8px;}
      .reports-bar .row2 {
        flex-direction: column;
        gap: 7px;
        margin-top: 4px;
      }
      .reports-bar .row2 label,
      .reports-bar .row2 input[type="date"],
      .reports-bar .row2 button {
        margin-right: 0;
      }
    }
    @media (max-width: 450px) {
      html, body { font-size: 14px; }
      .driver-report-table-wrap { min-width: 99vw;}
      .driver-report-table { min-width: 570px;}
    }
    .modal-bg { display: none; position: fixed; z-index: 500; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; background: rgba(13, 32, 70, 0.82); align-items: center; justify-content: center;}
    .modal-bg.active { display: flex;}
    .modal-content, .modal-confirm {
      background: var(--card-bg); color: var(--accent); border-radius: 18px; border: 2px solid var(--primary);
      box-shadow: 0 7px 32px #42a5f547; padding: 28px 30px 22px 30px; display: flex; flex-direction: column; align-items: center;
      min-width: 270px; max-width: 95vw; min-height: 135px; font-family: 'Poppins', Arial, sans-serif; animation: pop .18s cubic-bezier(.45,1.4,.68,1.02); position: relative;
    }
    .modal-title { font-size: 1.12em; font-weight: 700; color: #fff; margin-bottom: 9px; text-align: center; letter-spacing: 0.02em;}
    .modal-details, .modal-confirm-details { margin-bottom: 16px; color: var(--accent); font-size: 1em; font-weight: 500; text-align: center; word-break: break-word;}
    .modal-done-btn, .modal-confirm-btn, .modal-cancel-btn {
      background: var(--primary); color: #fff; border: none; border-radius: 10px; font-size: 1.01em; font-weight: 700; padding: 10px 34px; cursor: pointer; transition: background 0.18s; margin-top: 2px; font-family: inherit; box-shadow: 0 2px 8px #42a5f533; letter-spacing: 0.03em;
    }
    .modal-done-btn:hover, .modal-confirm-btn:hover { background: var(--primary-hover);}
    .modal-close { position: absolute; top: 11px; right: 16px; background: none; border: none; color: #bbdefb; font-size: 1.22em; cursor: pointer; padding: 0; border-radius: 50%; transition: background 0.12s;}
    .modal-close:active { background: #212a40;}
    .modal-confirm-btn { background: var(--red); }
    .modal-cancel-btn { background: var(--border); color: #bbdefb; }
    .modal-confirm-btns { display: flex; gap: 18px; margin-top: 5px;}
    .modal-confirm-title { font-size: 1.09em; font-weight: 700; color: #fff; margin-bottom: 9px; text-align: center; letter-spacing: 0.02em;}
    @keyframes pop { from { transform: scale(0.91); opacity: 0.3;} to   { transform: scale(1);    opacity: 1;} }
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="header">
    <div class="header-row">
      <span class="header-title">
        <i class="fas fa-road"></i> KM Reports
      </span>
      <span class="header-desc">
        Ravintola Tandoori Villa &nbsp;|&nbsp; Delivery Drivers KM & Time Reports
      </span>
    </div>
    <div class="header-btnbar">
      <button class="back-btn" id="backHomeBtn"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
  </div>
  <div class="reports-bar">
    <div class="row1" id="driverSelectRow" style="display:none"></div>
    <div class="row2" id="customRangeArea" style="display: flex;">
      <label>From</label>
      <input type="date" id="fromDate"/>
      <label>To</label>
      <input type="date" id="toDate"/>
      <button id="customBtn">Custom</button>
    </div>
    <div class="row2" id="monthSelectArea" style="display: none;">
      <label for="monthSelect">Select Month:</label>
      <select id="monthSelect"></select>
    </div>
    <div class="row1" style="justify-content:center;">
      <button id="dailyBtn">Daily</button>
      <button id="weeklyBtn">Last 7 Days</button>
      <button id="monthlyBtn">Monthly</button>
    </div>
  </div>
  <div id="tablesArea"></div>
  <div class="modal-bg" id="modalBg">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" id="modalClose" title="Close">&times;</button>
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-details" id="modalDetails"></div>
      <button class="modal-done-btn" id="modalDone">Done</button>
    </div>
  </div>
  <div class="modal-bg" id="confirmModalBg">
    <div class="modal-confirm" id="confirmModalContent">
      <div class="modal-confirm-title" id="confirmModalTitle"></div>
      <div class="modal-confirm-details" id="confirmModalDetails"></div>
      <div class="modal-confirm-btns">
        <button class="modal-confirm-btn" id="confirmDeleteBtn">Delete</button>
        <button class="modal-cancel-btn" id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // Auth and Firebase
  const userData = JSON.parse(localStorage.getItem("user") || "null");
  if (!userData) { window.location.href = "login.html"; }
  const currentUser = userData.name;
  const firebaseConfig = {
    apiKey: "AIzaSyCirYQ_46JiSkMIwCNs1nSi89dvB1MUg_A",
    authDomain: "deliverylog12.firebaseapp.com",
    databaseURL: "https://deliverylog12-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "deliverylog12",
    storageBucket: "deliverylog12.firebasestorage.app",
    messagingSenderId: "19081371357",
    appId: "1:19081371357:web:b9b59e732a4d90d4d44534",
    measurementId: "G-FSZXXZQSL0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  // Modal logic
  function showModal(title, details) {
    document.getElementById('modalTitle').innerHTML = title;
    document.getElementById('modalDetails').innerHTML = details;
    document.getElementById('modalBg').classList.add('active');
    setTimeout(() => { document.getElementById('modalDone').focus(); }, 100);
  }
  function hideModal() { document.getElementById('modalBg').classList.remove('active'); }
  document.getElementById('modalClose').onclick = hideModal;
  document.getElementById('modalDone').onclick = hideModal;
  document.getElementById('modalBg').onclick = function(e){ if(e.target===document.getElementById('modalBg')) hideModal(); };
  let pendingDelete = null;
  function showConfirmModal(title, details, onConfirm) {
    document.getElementById('confirmModalTitle').innerHTML = title;
    document.getElementById('confirmModalDetails').innerHTML = details;
    document.getElementById('confirmModalBg').classList.add('active');
    pendingDelete = onConfirm;
    setTimeout(() => { document.getElementById('confirmDeleteBtn').focus(); }, 100);
  }
  function hideConfirmModal() { document.getElementById('confirmModalBg').classList.remove('active'); pendingDelete=null; }
  document.getElementById('cancelDeleteBtn').onclick = hideConfirmModal;
  document.getElementById('confirmModalBg').onclick = function(e){ if(e.target===document.getElementById('confirmModalBg')) hideConfirmModal(); };
  document.getElementById('confirmDeleteBtn').onclick = function(){
    if(pendingDelete){ pendingDelete(); hideConfirmModal(); }
  };
  document.getElementById('backHomeBtn').onclick = () => { window.location.href = "index.html"; };

  // Data and helpers
  let allLogs = {};
  let currentMode = "daily";
  let currentPage = 1;
  let rowsPerPage = {daily:15, weekly:15, monthly:9999, custom:15};
  let totalPages = 1;
  let currentMonth = "";
  let filteredLogs = [];
  const tablesArea = document.getElementById('tablesArea');
  const dailyBtn = document.getElementById('dailyBtn');
  const weeklyBtn = document.getElementById('weeklyBtn');
  const monthlyBtn = document.getElementById('monthlyBtn');
  const customBtn = document.getElementById('customBtn');
  const fromDate = document.getElementById('fromDate');
  const toDate = document.getElementById('toDate');
  const customRangeArea = document.getElementById('customRangeArea');
  const monthSelectArea = document.getElementById('monthSelectArea');
  const monthSelect = document.getElementById('monthSelect');
  // Helpers
  function pad2(n){return String(n).padStart(2,'0');}
  function formatTime(sec) {
    if (!sec) sec = 0;
    const h = String(Math.floor(sec/3600)).padStart(2,'0');
    const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
    const s = String(sec%60).padStart(2,'0');
    return `${h}:${m}:${s}`;
  }
  function toDisplayDate(isoStr) {
    if (!isoStr) return '';
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const [y, m, d] = isoStr.split('-');
    const mIndex = parseInt(m,10)-1;
    return `${pad2(d)}/${months[mIndex]}/${y}`;
  }
  function todayISO() { return new Date().toISOString().slice(0,10);}
  function addDays(d, n) {
    let dt = new Date(d);
    dt.setDate(dt.getDate()+n);
    return dt.toISOString().slice(0,10);
  }
  function getDriverLogs(name) {
    return Object.entries(allLogs)
      .map(([id, l])=>({...l,id}))
      .filter(l=>l.name===name)
      .sort((a,b)=>b.date.localeCompare(a.date));
  }
  function sumKm(logs) {
    return logs.reduce((sum,l)=>sum+parseInt(l.totalKm||0),0);
  }
  function getRows(logs, mode) {
    let rows = [];
    let selectedDriver = currentUser;
    if(!selectedDriver) return [];
    let today = todayISO();
    let all = getDriverLogs(selectedDriver);
    if(!all.length) return [];
    if(mode==="daily") {
      let daysMap = {};
      all.forEach(l => {
        if(!daysMap[l.date]) daysMap[l.date] = [];
        daysMap[l.date].push(l);
      });
      let allDays = Object.keys(daysMap).sort((a,b)=>b.localeCompare(a));
      let rowsArr = [];
      allDays.forEach(dateStr => {
        rowsArr.push({
          date: dateStr,
          logs: daysMap[dateStr]
        });
      });
      return rowsArr;
    } else if(mode==="weekly") {
      let last7 = [];
      for(let i=0;i<7;i++) last7.push(addDays(today,-i));
      let daysMap = {};
      all.filter(l=>last7.includes(l.date)).forEach(l => {
        if(!daysMap[l.date]) daysMap[l.date] = [];
        daysMap[l.date].push(l);
      });
      let allDays = Object.keys(daysMap).sort((a,b)=>b.localeCompare(a));
      let rowsArr = [];
      allDays.forEach(dateStr => {
        rowsArr.push({
          date: dateStr,
          logs: daysMap[dateStr]
        });
      });
      return rowsArr;
    } else if(mode==="monthly") {
      let monthToShow = currentMonth || getLatestMonthForDriver(selectedDriver);
      let daysMap = {};
      all.filter(l=>l.date.slice(0,7)===monthToShow).forEach(l => {
        if(!daysMap[l.date]) daysMap[l.date] = [];
        daysMap[l.date].push(l);
      });
      let allDays = Object.keys(daysMap).sort((a,b)=>b.localeCompare(a));
      let rowsArr = [];
      allDays.forEach(dateStr => {
        rowsArr.push({
          date: dateStr,
          logs: daysMap[dateStr]
        });
      });
      return rowsArr;
    } else if(mode==="custom") {
      let f=fromDate.value, t=toDate.value;
      if(!f||!t) return [];
      let daysMap = {};
      all.filter(l=>l.date>=f && l.date<=t).forEach(l => {
        if(!daysMap[l.date]) daysMap[l.date] = [];
        daysMap[l.date].push(l);
      });
      let allDays = Object.keys(daysMap).sort((a,b)=>b.localeCompare(a));
      let rowsArr = [];
      allDays.forEach(dateStr => {
        rowsArr.push({
          date: dateStr,
          logs: daysMap[dateStr]
        });
      });
      return rowsArr;
    }
    return [];
  }
  function updateMonthSelect() {
    let selectedDriver = currentUser;
    if(!selectedDriver) {
      monthSelect.innerHTML = `<option value="">-- Select Month --</option>`;
      return;
    }
    let logs = getDriverLogs(selectedDriver);
    let months = Array.from(new Set(logs.map(l=>l.date.slice(0,7)))).sort((a,b)=>b.localeCompare(a));
    if(months.length === 0) {
      monthSelect.innerHTML = `<option value="" selected>-- No data --</option>`;
      currentMonth = "";
      return;
    }
    monthSelect.innerHTML = months.map((m, i)=>{
      let dateObj = new Date(m+"-01");
      let monthName = dateObj.toLocaleString('default', { month: 'long', year: 'numeric' });
      return `<option value="${m}"${(i===0 && !currentMonth) || (currentMonth===m) ? " selected" : ""}>${monthName}</option>`;
    }).join('');
    if(months.length && (!currentMonth || !months.includes(currentMonth))) currentMonth = months[0];
  }
  function getLatestMonthForDriver(driver) {
    let logs = getDriverLogs(driver);
    let months = Array.from(new Set(logs.map(l=>l.date.slice(0,7)))).sort((a,b)=>b.localeCompare(a));
    return months.length ? months[0] : "";
  }
  function showReportsTable() {
    let selectedDriver = currentUser;
    tablesArea.innerHTML = "";
    if(!selectedDriver) {
      tablesArea.innerHTML = `<div style="color:#93c7e6; text-align:center;margin:1.5em 0 2em 0;font-family:'Poppins',sans-serif;font-weight:600;">No report data.</div>`;
      return;
    }
    filteredLogs = getRows(allLogs, currentMode);
    let perPage = rowsPerPage[currentMode]||15;
    let totalRows = filteredLogs.length;
    totalPages = Math.max(Math.ceil(totalRows/perPage),1);
    let pageRows = currentMode==="monthly" ? filteredLogs : filteredLogs.slice((currentPage-1)*perPage, currentPage*perPage);

    let totalKm = sumKm(filteredLogs.flatMap(x=>x.logs));
    let titleText = `${selectedDriver}`;
    if(currentMode==="weekly") titleText += `<span class="total-km">Last 7 Days: <b>${totalKm} km</b></span>`;
    if(currentMode==="monthly") {
      let monthText = "";
      let m = currentMonth || getLatestMonthForDriver(selectedDriver);
      if(m) {
        let dateObj = new Date(m+"-01");
        monthText = dateObj.toLocaleString('default', { month: 'long', year: 'numeric' });
      }
      titleText += `<span class="total-km">${monthText}: <b>${totalKm} km</b></span>`;
    }
    if(currentMode==="custom") titleText += `<span class="total-km">Custom: <b>${totalKm} km</b></span>`;

    let tableHTML = `<div class="driver-report-table-wrap"><div class="driver-report-table-title">${titleText}</div>`;
    tableHTML += `<div class="pagination-bar">`;
    if(currentMode!=="monthly" && totalPages>1) {
      tableHTML += `<button ${currentPage===1?'disabled':''} onclick="prevPage()">Previous</button>`;
      tableHTML += `<span>${currentPage}/${totalPages}</span>`;
      tableHTML += `<button ${currentPage===totalPages?'disabled':''} onclick="nextPage()">Next</button>`;
    }
    tableHTML += `</div>`;
    tableHTML += `<table class="driver-report-table"><thead>
      <tr>
        <th>Date</th>
        <th>Km In</th>
        <th>Km Out</th>
        <th>Total KM</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Delete</th>
      </tr>
    </thead><tbody>`;
    if(pageRows.length===0){
      tableHTML += `<tr><td colspan="7" style="text-align:center;color:#93c7e6;font-size:1.1em;font-weight:700;">No report data.</td></tr>`;
    } else {
      pageRows.forEach(day=>{
        day.logs.forEach((row)=>{
          tableHTML += `<tr>
            <td>${toDisplayDate(row.date)}</td>
            <td>${row.kmIn ?? ''}</td>
            <td>${row.kmOut ?? ''}</td>
            <td>${row.totalKm ?? ''}</td>
            <td>${row.timeIn ?? ''}</td>
            <td>${row.timeOut ?? ''}</td>
            <td><button class="delete-row-btn" title="Delete this report" onclick="deleteReportRow('${row.id}')"><i class="fas fa-trash"></i></button></td>
          </tr>`;
        });
      });
    }
    tableHTML += `</tbody></table></div>`;
    tablesArea.innerHTML = tableHTML;
    const wrap = document.querySelector('.driver-report-table-wrap');
    if(wrap) wrap.scrollLeft = 0;
  }
  window.nextPage = function(){
    if(currentPage < totalPages) { currentPage++; showReportsTable(); }
  };
  window.prevPage = function(){
    if(currentPage > 1) { currentPage--; showReportsTable(); }
  };
  window.deleteReportRow = function(logId){
    showConfirmModal("Delete Report", "Are you sure you want to delete this report entry? This cannot be undone.", function(){
      db.ref("logs/"+logId).remove();
      showModal("Deleted", "Report entry deleted.");
      showReportsTable();
      updateMonthSelect();
    });
  };

  dailyBtn.onclick = function(){
    currentMode="daily";
    currentPage=1;
    customRangeArea.style.display='flex';
    monthSelectArea.style.display='none';
    showReportsTable();
  };
  weeklyBtn.onclick = function(){
    currentMode="weekly";
    currentPage=1;
    customRangeArea.style.display='flex';
    monthSelectArea.style.display='none';
    showReportsTable();
  };
  monthlyBtn.onclick = function(){
    currentMode="monthly";
    currentPage=1;
    customRangeArea.style.display='none';
    monthSelectArea.style.display='flex';
    updateMonthSelect();
    showReportsTable();
  };
  customBtn.onclick = function(){
    currentMode="custom";
    currentPage=1;
    customRangeArea.style.display='flex';
    monthSelectArea.style.display='none';
    showReportsTable();
  };

  monthSelect.onchange = function(){
    currentMonth = monthSelect.value;
    showReportsTable();
  };
  db.ref("logs").on("value", snap => {
    allLogs = snap.val() || {};
    showReportsTable();
    updateMonthSelect();
  });
  showReportsTable();
</script>
</body>
</html>
